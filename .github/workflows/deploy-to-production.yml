name: Deploy to Production Metabase

on:
  push:
    branches:
      - main
    paths:
      - 'collections/**'

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Metabase Migration Toolkit
        run: pip3 install metabase-migration-toolkit

      - name: Import to Production Metabase
        env:
          MB_TARGET_URL: ${{ secrets.MB_PROD_HOST }}
          MB_TARGET_USERNAME: ${{ secrets.MB_PROD_USER }}
          MB_TARGET_PASSWORD: ${{ secrets.MB_PROD_PASSWORD }}
        run: |
          metabase-import \
            --target-url "$MB_TARGET_URL" \
            --target-username "$MB_TARGET_USERNAME" \
            --target-password "$MB_TARGET_PASSWORD" \
            --import-dir ./collections \
            --metabase-version v57

      - name: Notify on Success
        if: success()
        run: echo "Successfully deployed Metabase content to production!"

      - name: Notify on Failure
        if: failure()
        run: echo "Failed to deploy Metabase content to production."
